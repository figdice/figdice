language: php

sudo: false

php:
  - 7.1
  - 7.2
  - 7.3
  - hhvm

matrix:
  allow_failures:
    - php: 7.3
    - php: hhvm

before_script:
  - composer self-update
  - composer install

script:
  - mkdir -p build/logs
  - if [ $(phpenv version-name) = "7" ]; then vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml test; else vendor/bin/phpunit test; fi

after_script:
  - if [ $(phpenv version-name) = "7" ]; then composer require psr/log ; fi
  - if [ $(phpenv version-name) = "7" ]; then composer require satooshi/php-coveralls dev-master ; fi
  - if [ $(phpenv version-name) = "7" ]; then vendor/bin/coveralls -v --exclude-no-stmt ; fi
